
<div class="container mt-5">
  <h3 class="alert alert-secondary text-center p-4">
    Todo Item Task
  </h3>
  <div class="row">
    <div class="col-md-6">
        <app-todoForm
            (emitTodo)="getTodo($event)">

        </app-todoForm>
    </div>
    <div class="col-md-6 mt-3">
        <app-todoList
            [todoarr]="todoArray">
        </app-todoList>
    </div>
  </div>
</div>

<div class="container mt-3 mb-5">
  <h3 class="alert alert-secondary text-center p-4">
    Student Form Task
  </h3>
  <div class="row">
    <div class="col-md-6">
        <app-stdForm
            (emitstdForm)="getStd($event)">

        </app-stdForm>
    </div>

    <div class="col-md-6 mt-3">
      <app-stdTable
        [stdArr]="dataArr">

      </app-stdTable>
    </div>
  </div>
</div>
