

<table class="table table-bordered table-striped table-hover" *ngIf="stdArr.length > 0 ; else noStd">
    <thead class="thead-dark">
        <tr>
            <th>Sr.No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email ID</th>
            <th>Contact</th>
            <th>Gender</th>
            <th>Favourite Book / Place</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let std of stdArr; let i = index">
            <td>{{i + 1}}</td>
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.email}}</td>
            <td>{{std.contact}}</td>
            <td>{{std.gender}}</td>
            <td>{{std.ans}}</td>
        </tr>
    </tbody>
</table>

<ng-template #noStd>
    <p class="alert alert-danger">
        No Student Information Added Yet !!!!
    </p>
</ng-template>
